name: Roulette tests in master branch

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build common and math module
        run: |
          cd codes/backend/casino/
          mvn --projects common,math,persistence --also-make clean install
      - name: Build roulette module and run roulette tests
        run: mvn -B clean test --file ${GITHUB_WORKSPACE}/codes/backend/casino/roulette/pom.xml
